<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shot Animation</title>
    <style>
        #svg-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="svg-container"></div>

    <script>
        // Function to animate the shot
        function animateShot() {
            let time = 0.0; // Initial time
            const totalDuration = 5; // Total duration of the shot animation in seconds
            const dt = 0.1; // Time step for each animation frame

            // Function to update the SVG container with the received SVG file
            function updateSVG(svgContent) {
                document.getElementById('svg-container').innerHTML = svgContent;
            }

            // Function to request the SVG file for the current time
            function requestSVG() {
                // Make an AJAX request to the server to get the SVG file for the current time
                const xhr = new XMLHttpRequest();
                xhr.open('GET', `/table-${time.toFixed(1)}.svg`, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        updateSVG(xhr.responseText);
                        // Update time for the next frame
                        time += dt;
                        // Repeat the process until total duration is reached
                        if (time <= totalDuration) {
                            setTimeout(requestSVG, dt * 1000); // Wait for dt seconds
                        }
                    }
                };
                xhr.send();
            }

            // Start the animation
            requestSVG();
        }

        // Call the animateShot function when the page loads
        window.onload = animateShot;
    </script>
</body>
</html>
